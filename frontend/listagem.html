<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de produtos</title>    
    <link rel="stylesheet" href="./styles-css/style.css">
    <link rel="stylesheet" href="./styles-css/listagem.css">
</head>
<body>

    <header class="top-bar">
            <h1>Lista de produtos</h1>
    </header>

    <main class="section-list-products">
        
        
        <div class="list-product-container">
            <table class="table">
                <thead class="product-table">
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <br>

        <div class="button-container">
            <button type="submit" class="register-button">Cadastrar um novo produto</button>
        </div>
    </main>

    <footer>
        <div class="site-icon">
            <img src="./images/logo-oak.png" alt="image-site">
        </div>
    </footer>
    <script src="listagem.js" defer></script>
</body>
</html>
